# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - rashiya2

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_b88268f2b7754169a60e3264f99b7cec }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0599b7373d0045dc8f817f14a7c7395d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_b88268f2b7754169a60e3264f99b7cec }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rashiya2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4632dd33e0c64a97b1c3da41ba00d4d2 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_b88268f2b7754169a60e3264f99b7cec }}/appsvc/staticsite:${{ github.sha }}'